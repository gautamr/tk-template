global: {
    logging-config: "./dev/example/logback.xml"
}

webserver: {
    host: localhost
    port: 8080
}

web-router-service: {
    "puppetlabs.trapperkeeper.services.status.status-service/status-service": "/status"
    "lab.tk-template-comidi-metrics-web-app/example-web-service": "/example"
}

metrics: {
    server-id: "localhost"
    registries: {
        example-web-service: {
            reporters: {
                jmx: {
                    enabled: true
                }
                graphite: {
                    enabled: false
                }
            }
        }
    }

    metrics-webservice: {
        jolokia: {
            enabled: true
        }
    }

    reporters: {
        graphite: {
            host: "127.0.0.1"
            port: 2003
            update-interval-seconds: 5
        }
    }
}

